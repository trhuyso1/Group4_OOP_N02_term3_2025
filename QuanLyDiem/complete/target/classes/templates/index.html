<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Quản Lý Điểm Trường CNTT</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="background-animation">
  <main class="center-content">
    <div class="login-box">
      <h2>ĐĂNG NHẬP</h2>

      <form action="/login" method="post">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" name="username" placeholder="Tài khoản" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" name="password" placeholder="Mật khẩu" required />
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Đăng Nhập
        </button>
      </form>

      <p class="error" th:if="${error != null}" th:text="${error}"></p>
      <p class="success" th:if="${success != null}" th:text="${success}"></p>

      <div class="register-links">
        <p>
          <i class="fas fa-user-plus"></i>
          Chưa có tài khoản?
          <a href="/register"><i class="fas fa-arrow-right"></i> Đăng ký ngay</a>
        </p>
      </div>

    </div>
  </main>
</body>
</html>
